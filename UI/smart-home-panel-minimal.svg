
<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Minimal Smart Home Control Panel</title>
  <desc id="desc">A flat, minimal 2D smart home dashboard with a black background and subtle warm gradient from the top-left.</desc>
  <defs>
    <!-- Subtle warm gradient background -->
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"  stop-color="#1a1713"/>  <!-- warm black -->
      <stop offset="50%" stop-color="#0e0d0b"/>
      <stop offset="100%" stop-color="#090909"/>
    </linearGradient>

    <!-- Common styles -->
    <style><![CDATA[
      .text { fill: #eae7df; font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif; }
      .label { fill: #b9b6af; font-size: 16px; }
      .title { font-size: 28px; font-weight: 600; }
      .value { font-size: 20px; font-weight: 500; }
      .big   { font-size: 56px; font-weight: 600; }
      .muted { fill: #8a8885; }
      .accent { stroke: #ffb65c; fill: none; }
      .accent-fill { fill: #ffb65c; }
      .room { fill: #121212; stroke: #1f1f1f; stroke-width: 1; }
      .divider { stroke: #222; stroke-width: 1; }
      .chip { fill: #151515; stroke: #2a2a2a; stroke-width: 1; }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1280" height="800" fill="url(#warmGradient)"/>

  <!-- Left column: header + quick actions -->
  <!-- Home icon -->
  <g transform="translate(60,80)" stroke="#eae7df" fill="none" stroke-width="2">
    <path d="M10,26 L34,10 L58,26"/> <!-- roof -->
    <rect x="18" y="26" width="32" height="26" rx="2"/> <!-- house body -->
    <rect x="30" y="34" width="8" height="10" rx="1"/> <!-- door -->
  </g>
  <text x="130" y="105" class="text title">Home</text>

  <!-- Quick action chips -->
  <g transform="translate(60,140)">
    <!-- All Off -->
    <rect class="chip" x="0" y="0" width="240" height="44" rx="8"/>
    <g transform="translate(16,12)" stroke="#eae7df" stroke-width="2" fill="none">
      <circle cx="14" cy="10" r="10"/>
      <line x1="14" y1="2" x2="14" y2="-6"/>
    </g>
    <text x="48" y="28" class="text value">All Off</text>

    <!-- Bright -->
    <rect class="chip" x="0" y="56" width="240" height="44" rx="8"/>
    <g transform="translate(16,68)" stroke="#eae7df" stroke-width="2" fill="none">
      <circle cx="14" cy="10" r="6"/>
      <line x1="14" y1="-2" x2="14" y2="-10"/>
      <line x1="26" y1="10" x2="34" y2="10"/>
      <line x1="14" y1="22" x2="14" y2="30"/>
      <line x1="2" y1="10" x2="-6" y2="10"/>
    </g>
    <text x="48" y="84" class="text value">Bright</text>

    <!-- Warm -->
    <rect class="chip" x="0" y="112" width="240" height="44" rx="8"/>
    <g transform="translate(16,124)" stroke="#ffb65c" stroke-width="2" fill="#ffb65c">
      <circle cx="14" cy="10" r="6" fill="none"/>
      <path d="M14,16 a10,10 0 0 0 10,10" fill="none"/> <!-- warmth cue -->
    </g>
    <text x="48" y="140" class="text value">Warm</text>

    <!-- Scenes -->
    <rect class="chip" x="0" y="168" width="240" height="44" rx="8"/>
    <g transform="translate(16,180)" stroke="#eae7df" stroke-width="2" fill="none">
      <rect x="6" y="2" width="16" height="12" rx="2"/>
      <rect x="-2" y="-6" width="16" height="12" rx="2"/>
    </g>
    <text x="48" y="196" class="text value">Scenes</text>
  </g>

  <!-- Weather (top-right) -->
  <g transform="translate(920,86)" stroke="#eae7df" stroke-width="2" fill="none">
    <path d="M24,30 c0,-8 6,-14 14,-14 c6,0 11,4 13,9 c2,-1 4,-2 7,-2 c7,0 12,6 12,13 c0,8 -7,14 -15,14 h-26 c-10,0 -18,-8 -18,-18 c0,-8 5,-15 13,-17"/>
    <line x1="30" y1="58" x2="30" y2="70"/>
    <line x1="42" y1="58" x2="42" y2="72"/>
    <line x1="54" y1="58" x2="54" y2="68"/>
  </g>
  <text x="1000" y="98" class="text big">4.8°C</text>
  <text x="1000" y="128" class="text label">Breezy and foggy</text>

  <!-- Floorplan: simple 2x3 grid of rooms -->
  <g transform="translate(360,150)">
    <!-- Rooms -->
    <rect class="room" x="0"   y="0"   width="260" height="200" rx="10"/>
    <rect class="room" x="276" y="0"   width="260" height="200" rx="10"/>
    <rect class="room" x="552" y="0"   width="260" height="200" rx="10"/>

    <rect class="room" x="0"   y="216" width="260" height="200" rx="10"/>
    <rect class="room" x="276" y="216" width="260" height="200" rx="10"/>
    <rect class="room" x="552" y="216" width="260" height="200" rx="10"/>

    <!-- Minimal status per room -->
    <circle class="accent-fill" cx="26"  cy="26"  r="6"/><text class="text label" x="46"  y="30">20.1°C</text>
    <circle class="accent-fill" cx="302" cy="26"  r="6"/><text class="text label" x="322" y="30">17.7°C</text>
    <circle class="accent-fill" cx="578" cy="26"  r="6"/><text class="text label" x="598" y="30">22.9°C</text>

    <circle class="accent-fill" cx="26"  cy="242" r="6"/><text class="text label" x="46"  y="246">ON</text>
    <circle class="accent-fill" cx="302" cy="242" r="6"/><text class="text label" x="322" y="246">OFF</text>
    <circle class="accent-fill" cx="578" cy="242" r="6"/><text class="text label" x="598" y="246">Dim</text>
  </g>

  <!-- Bottom info row -->
  <text x="380" y="620" class="text label">Sat</text>
  <text x="680" y="620" class="text label">11‑Day</text>
  <text x="1020" y="620" class="text label">humidity: 47%</text>

  <!-- Subtle dividers -->
  <line x1="340" y1="136" x2="1180" y2="136" class="divider"/>
  <line x1="60"  y1="260" x2="300"  y2="260" class="divider"/>
</svg>
