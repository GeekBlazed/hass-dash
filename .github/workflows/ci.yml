name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Typecheck, Test (Coverage), Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run type check
        run: pnpm type-check

      - name: Run tests with coverage
        run: pnpm test:coverage
        env:
          # Generate both HTML (artifact) and LCOV (Codecov).
          VITEST_COVERAGE_REPORTERS: text-summary,lcovonly,html

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: ${{ always() && secrets.CODECOV_TOKEN != '' }}
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload HTML coverage report (artifact)
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: coverage-html
          path: coverage/
          if-no-files-found: warn

      - name: Build
        run: pnpm build

      - name: Check build size
        run: |
          echo "Checking bundle size..."
          ls -lh dist/assets/*.js || true
