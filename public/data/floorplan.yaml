locators:
  nadaraya_watson:
    enabled: true
    floors: ['ground'] # floor id, see floor configuration section
    bandwidth: 0.5
    kernel: gaussian

  nealder_mead:
    enabled: false
    floors: ['ground'] # floor id, see floor configuration section
    weighting:
      algorithm: gaussian
      props:
        sigma: 0.10

  nearest_node:
    enabled: false
    max_distance: 10 # in meters
