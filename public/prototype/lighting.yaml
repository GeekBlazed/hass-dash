lights:
  - id: light.family_room
    name: Family Room Light
    type: light
    brightness: 200
    color_temp: 4000
    state: on
  - id: light.kitchen
    name: Kitchen Light
    type: light
    brightness: 150
    color_temp: 3500
    state: off
  - id: light.studio
    name: Studio Light
    type: light
    brightness: 255
    color_temp: 5000
    state: on

scenes:
  - id: scene.relax
    name: Relax
    lights:
      - id: light.family_room
        brightness: 100
        color_temp: 3000
      - id: light.kitchen
        brightness: 0
  - id: scene.bright
    name: Bright
    lights:
      - id: light.family_room
        brightness: 255
        color_temp: 6000
      - id: light.kitchen
        brightness: 255
        color_temp: 6000
  - id: scene.housekeeping
    name: Housekeeping
    lights:
      - id: light.family_room
        brightness: 255
        color_temp: 5000
      - id: light.kitchen
        brightness: 255
        color_temp: 5000
      - id: light.studio
        brightness: 255
        color_temp: 5000
  - id: scene.movie_time
    name: Movie Time
    lights:
      - id: light.family_room
        brightness: 50
        color_temp: 2700
      - id: light.kitchen
        brightness: 0
  - id: scene.adaptive_lighting
    name: Adaptive Lighting
    lights:
      - id: light.family_room
        adaptive: true
      - id: light.kitchen
        adaptive: true
